syntax = "proto3";

option go_package = "./proto/user";

package users_service;

service UsersService {
    rpc NewUser(NewUserRequest) returns (NewUserResponse) {};
}

message NewUserRequest {
    string user_id = 1;
    string unique_id = 2;
    string nickname = 3;
}

message NewUserResponse {
    bool success = 1;
    string error = 2;
    string data = 3;
}