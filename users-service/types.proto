syntax = "proto3";

option go_package = "github.com/interactivehub/engine/proto";

package users_service;

message NewUserRequest {
    string user_id = 1;
    string unique_id = 2;
    string nickname = 3;
}

message NewUserResponse {
    bool success = 1;
    string error = 2;
    string data = 3;
}